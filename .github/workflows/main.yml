on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release Android Only"

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest  # Mac is not needed for Android builds
    steps:
      # Checkout repo
      - uses: actions/checkout@v3

      # Setup Java (needed for Gradle)
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # Get Flutter dependencies
      - run: flutter pub get

      # Build APK (release, split per ABI)
      - run: flutter build apk --release --split-per-abi

      # Push APKs to GitHub Releases
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
